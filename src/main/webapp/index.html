<!DOCTYPE html>
<html lang="en">
<head>
    <title>BeneQuick Web Test</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>

    <script src="script/testApp.js"></script>

    <style>
        body {
            font-size: .6rem;
        }
    </style>

</head>


<body ng-app="bqTestModule" ng-cloak>
<div class="container" ng-controller="FetchController">

    <h3>Member Data File Viewer App</h3>
    <div>
        <select ng-model="members"
                onselect=""
                ng-options="data.value as data.key for data in refinedData">
            <option value="">--Select State--</option>
        </select>
    </div>
    <!-- Display your states in a drop down here -->
    <br/>
    <div>

        <h4> Members from state: <!-- State name here --> </h4>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Address</th>
                <th>City</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>State</th>
                <th>Zip</th>
            </tr>
            </thead>

            <tbody>
            <!-- Populate member details per state here -->
            <tr ng-repeat="m in members">
                <td>{{ m.id}}</td>
                <td>{{ m.address }}</td>
                <td>{{ m.city }}</td>
                <td>{{ m.firstName }}</td>
                <td>{{ m.lastName }}</td>
                <td>{{ m.state }}</td>
                <td>{{ m.zip }}</td>
            </tr>
            </tbody>
        </table>

    </div>


</div>


</body>
</html>
